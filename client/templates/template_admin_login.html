<template name="loginPage">
    <div class="container">
        <div class="row">
            <h1>Login:</h1>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-8">
                <form id="login-form" action="action">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="loginemail" type="email" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="loginpassword" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="login-button" type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</template>
