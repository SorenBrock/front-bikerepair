<template name="login">
    <div class="container customContainer" style="background: none;">
        <h1>&nbsp;</h1>
        <h1></h1>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="action">
                                    <div class="form-group">
                                        <input type="text" name="loginemail" id="loginemail" tabindex="1" class="form-control" placeholder="E-mail" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="loginpassword" id="loginpassword" tabindex="2" class="form-control" placeholder="Kodeord">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" id="login-button" tabindex="4" class="form-control btn btn-login" value="Log ind">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
