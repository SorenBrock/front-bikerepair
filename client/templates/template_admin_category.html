<template name="categorylist">
    <div class="container">
        <div class="row">
            <h1>Kategoriliste</h1>
            <table class="table table-bordered table-striped" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>{{#each Category}}
                    <tr>
                        <td>{{name}} {{#if active}}(active){{/if}}</td>
                        <td>
                            <button id="edit" type="button" class="btn btn-success">Edit</button>
                        </td>
                        <td>
                            <button id="delete" type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <button id="create" type="button" class="btn btn-primary">Opret kategori</button>
        </div>
    </div>
</template>

<template name="categoryedit">
    <div class="container">
        <div class="row">
            <h1>Rediger kategori</h1>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">{{#with category}}
                        <form>
                            <div class="form-group">Active
                                <input id="active" type="checkbox" checked="{{active}}">
                            </div>
                            <div class="form-group">
                                Navn:
                                <input type="text" id="name" value="{{name}}" tabindex="1" class="form-control" placeholder="navn" required>
                            </div>
                            <div class="form-group">
                                Beskrivelse(internt):
                                <textarea rows="4" id="info" tabindex="2" class="form-control" placeholder="description">{{info}}</textarea>
                            </div>
                            <button id="cancel" type="button" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-primary">Done</button>
                        </form>
                        {{/with}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="categorycreate">
    <div class="container">
        <div class="row">
            <h1>Opret kategori</h1>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <form>
                            <div class="form-group">Active
                                <input id="active" type="checkbox">
                            </div>
                            <div class="form-group">
                                Navn:
                                <input type="text" id="name" tabindex="1" class="form-control" placeholder="navn" required>
                            </div>
                            <div class="form-group">
                                Beskrivelse(internt):
                                <textarea rows="4" id="info" tabindex="2" class="form-control" placeholder="description"></textarea>
                            </div>
                            <button id="cancel" type="button" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-primary">Done</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
